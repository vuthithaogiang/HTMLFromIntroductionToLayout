<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-family:courier;">HTML Formatting Elements<br>
        <br>
        <strong style="font-size: 20px">Note:</strong></p>

        <p> Tag <mark> b</mark> is <b> bold text.</b></p>
        <p> Tag <mark> strong</mark> is <strong> important text.</strong></p>
        <p> Tag <mark> i</mark> is <i> italic text.</i></p>
        <p> Tag <mark> em</mark> is<em> emphasized text.</em></p>
        <p> Tag <mark> mark</mark> is <mark> marked text.</mark></p>
        <p> Tag <mark> del</mark> is <del> deleted text.</del></p>
        <p> Tag <mark> ins</mark> is <ins> inserted text.</ins></p>
        <p> Tag <mark> sub </mark> is <sub> subscript </sub> text.</p>
        <p> Tag <mark> sup</mark> is <sup> superscript</sup> text.</p>
</body>
</html>
